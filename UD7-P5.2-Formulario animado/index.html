<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<title>Formulario</title>
</head>

<body>
    <h1 id="texto_3d" class="animate__animated animate__bounceInDown">formulario de datos</h1>
    <main class="animate__animated animate__rotateInUpLeft">
        <figure>
            <img src="imagenes/photo3.jpg" alt="">
        </figure>

        <form action="">
            <label for="nombre" id="lnombre">Nombre:</label>
            <input type="text" name="user_nombre" id="nombre" placeholder="Nombre"
                pattern="^[a-zA-ZáéíóúÁÉÍÓÚ\s,_-]{2,12}$" required>
            <label for="apellidos" id="lapellidos">Apellidos:</label>
            <input type="text" name="user_apellidos" id="apellidos" placeholder="Apellidos"
                pattern="^[a-zA-ZáéíóúÁÉÍÓÚ\s,_-]{2,34}$" required>
            <label for="email" id="lemail">Email:</label>
            <!-- <input type="email" name="email" id="email" placeholder="Email"
                pattern="[a-zA-Z0-9]{2,}@[a-zA-Z0-9]{2,}.[a-zA-Z]{2,4}" size="30" required> -->
            <input type="email" name="email" id="email" placeholder="Email"
                pattern="^[a-zA-Z0-9_\-\.~]{2,}@[a-zA-Z0-9_\-\.~]{2,}\.[a-zA-Z]{2,4}$" size="30" required>
            <label for="telefono" id="ltelefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Teléfono" pattern="[0-9]{9}">
            <input type="submit" value="Guardar">
        </form>
</body>

</html>
